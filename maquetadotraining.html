<!DOCTYPE html>

<html>

<head>
    <title>Training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./equalizer.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>

  <div class="main">
    <div class="top"></div>
    <div class="images">
      <img class="phone" src="phone.png" />
      <div class="v"></div>
      <img class="tcg_logo" src="tcg_logo.png" />
    </div>

    <div class="trianglediv">
      <img class="triangle" src="triangle.png" />
    </div>

    <div class="features">
      <div class="list">
        <img class="ic_list" src="ic_list.png" />
        <div class="text">
          <p class="texttitle">Keep track of your money</p>
          <p class="info">See all you debts and all your friends debts towards you.</p>
        </div>
      </div>
      <div class="reminder">
        <img class="ic_reminder" src="ic_reminder.png" />
        <div class="text">
          <p class="texttitle">Generate reminders</p>
          <p class="info">Get reminded of who owes you money or who you owe money to.</p>
        </div>
      </div>
      <div class="safe">
        <img class="ic_safe" src="ic_safe.png" />
        <div class="text">
          <p class="texttitle">No internet needed</p>
          <p class="info">All your debts are kept safe in your phone.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footerlist">
      <label for="" class="label"><p class="labeltext">Get info on new updates</p></label>
      <input type="text" name="" value="" class="input">
      <button type="button" name="Subscribe" class="button">Subscribe</button>
    </div>
  </div>

</body>

</html>
