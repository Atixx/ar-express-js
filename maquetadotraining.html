<!DOCTYPE html>

<html>

  <head>
      <title>Training</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./equalizer.css" />
      <link rel="stylesheet" href="./styles.css" />
      <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="main">
      <img class="phone-logo" src="phone.png" />
      <div class="v-div"></div>
      <img class="tcg-logo" src="tcg_logo.png" />
    </div>
  </body>

  <div class="features">
    <div class="money-feature">
      <img class="feature-image" src="ic_list.png" />
      <p class="feature-title">Keep track of your money</p>
      <p class="feature-info">See all you debts and all your friends debts towards you.</p>
    </div>
    <div class="reminder-feature">
      <img class="feature-image" src="ic_reminder.png" />
      <p class="feature-title">Generate reminders</p>
      <p class="feature-info">Get reminded of who owes you money or who you owe money to.</p>
    </div>
    <div class="security-feature">
      <img class="feature-image" src="ic_safe.png" />
      <p class="feature-title">No internet needed</p>
      <p class="feature-info">All your debts are kept safe in your phone.</p>
    </div>
  </div>

<form class="footer">
    <label for="" class="subscribe-label">Get info on new updates</label>
    <input type="text" class="subscribe-input">
    <button type="subscribe" class="subscribe-button">Subscribe</button>
</form>

</html>
